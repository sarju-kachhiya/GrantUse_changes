<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-alert {
      background-color: #d4edda; /* Light green background */
      color: #155724; /* Dark green text */
      border-color: #c3e6cb; /* Border color */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <form id="myForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Alert message -->
    <div id="alertMessage" class="alert custom-alert mt-4 d-none" role="alert">
      Thank you for submitting your details! We will contact you via phone and email for further proceedings.
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('myForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission
      const alertMessage = document.getElementById('alertMessage');
      alertMessage.classList.remove('d-none'); // Show alert
      this.reset(); // Clear the form fields
      this.reset();
    });
  </script>
</body>
</html>
